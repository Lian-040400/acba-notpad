<div class="notes-container">
  <app-header>
    <app-search></app-search>
  </app-header>
  <app-note-form (addNewNote)="getNotes()"></app-note-form>
  <div class="note-list-container">
    <app-note *ngFor="let note of notes" [note]="note" (triggerEditedNote)="editNote($event)"
              (triggerDeletedNoteId)="deleteNote($event)">
    </app-note>
  </div>
  <app-chart></app-chart>
</div>
