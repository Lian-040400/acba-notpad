<div class="container">
  <app-header>
    <app-search></app-search>
  </app-header>
  <app-note-form (addNewNote)="getNotes()"></app-note-form>
  <div *ngFor="let note of notes">
    <app-note [note]="note" (triggerEditedNote)="editNote($event)"
              (triggerDeletedNoteId)="deleteNote($event)">

    </app-note>
  </div>
  <app-chart></app-chart>
</div>
